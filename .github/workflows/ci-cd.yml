name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: npm install

      - name: Build Docker images and start services
        run: |
          docker compose -f docker-compose.ci.yml up -d --build
          sleep 10 # aguarda banco subir

      - name: Run migrations inside container
        run: |
          docker exec user-service npm run typeorm migration:run

      - name: Run tests inside container
        run: |
          docker exec user-service npm test

      - name: Stop and remove containers
        run: |
          docker compose -f docker-compose.ci.yml down -v

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest
